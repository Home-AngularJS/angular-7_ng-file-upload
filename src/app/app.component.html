<div>
  <br/>
  <div class="col-sm-12">
    <h1>File Uploader in Angular</h1>

    <hr/>

    <table border="0" width="1000">
      <tr>
        <td width="35%"> &nbsp; </td>
        <td width="30%">
          <table cellpadding="10">
            <tr>
              <td>
<!--                <button class="btn btn-primary" (click)="fileInput.click()">Select File(s)</button> &nbsp;-->
                <button type="button" class="btn btn-primary" (click)="fileInput.click()">
                  <span class="glyphicon glyphicon-open-file" title="Выбрать файл(ы)"></span>
                </button>
                &nbsp;
                <input class="form-control d-none" type="file" (change)="selectFiles($event)" multiple #fileInput/>
                <button type="button" class="btn btn-success" (click)="uploadImages()" [disabled]="!message">
                  <span class="glyphicon glyphicon-upload" title="Выгрузить файл(ы)"></span>
                </button>
              </td>
              <!--        <td>-->
              <!--          <p class="text-info" *ngIf="message"><strong>{{message}}</strong></p>-->
              <!--        </td>-->
            </tr>
          </table>
        </td>
        <td width="35%"> &nbsp; </td>
      </tr>
      <tr>
        <td colspan="3">
          <table border="0" cellpadding="5" cellspacing="5" width="100%" *ngIf="message">
            <thead>
            <tr>
              <th align="center">Name</th>
              <th align="center">Progress</th>
              <th align="center">Size</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td colspan="3"><hr></td>
            </tr>
            <tr *ngFor="let image of images">
              <td>{{image.file.name}}</td>
              <td>
                <div class="progress" style="margin-bottom: 10px" *ngIf="image.uploadProgress">
                  <div class="progress-bar progress-bar-striped progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" naria-valuemax="100" [ngStyle]="{'width': image.uploadProgress }"></div>
                </div>
              </td>
              <td>{{ image?.file?.size/1024/1024 | number:'.2' }} MB</td>
            </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>

<!--    <div class="col-12" *ngFor="let image of images">-->
<!--      <div class="progress" style="margin-bottom: 10px" *ngIf="image.uploadProgress">-->
<!--        {{image.file.name}}-->
<!--        <div class="progress-bar progress-bar-striped progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" naria-valuemax="100" [ngStyle]="{'width': image.uploadProgress }"></div>-->
<!--        {{image.file.size}} B.-->
<!--      </div>-->
<!--    </div>-->
<!--  </div>-->

  <hr/>

  <div class="row">
    <div cdkDropList [cdkDropListData]="imageUrls"
    [cdkDropListConnectedTo]="secondList" #firstList="cdkDropList"
    (cdkDropListDropped)="drop($event)" class="col-2 offset-2 card" style="min-height: 100px">
    <h4>Images</h4>
    <div *ngFor="let imageUrl of imageUrls" class="pop" cdkDrag>
      <img  src="{{imageUrl}}" class="img-thumbnail" alt="not available"/><br/>
    </div>
    </div>
    <div cdkDropList [cdkDropListData]="favourites"
    [cdkDropListConnectedTo]="firstList" #secondList="cdkDropList"
    (cdkDropListDropped)="drop($event)" class="col-2 offset-2 card" style="min-height: 100px">
    <h4>Favourites Images</h4>
    <div *ngFor="let imageUrl of favourites" class="pop" cdkDrag>
      <img  src="{{imageUrl}}" class="img-thumbnail" alt="not available"/><br/>
    </div>
    </div>
  </div>
</div>
